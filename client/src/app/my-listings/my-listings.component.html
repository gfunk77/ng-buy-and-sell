<h2>My Listings</h2>
<div>
  <a mat-button color="primary" [routerLink]="['/new-listing']">
    <mat-icon>add_circle</mat-icon>
    Create New Listing
  </a>
</div>
<div class="grid-container">
  @for (item of listings; track $index) {

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{
        item.price | currency : "" : "symbol" : "1.0-0"
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ item.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a
        mat-button
        color="primary"
        [routerLink]="['/my-listing', 'edit', item.id]"
        >Edit</a
      >
      <button mat-button color="warn" (click)="onDelete(item.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
  }
</div>
