@if (listing) {
<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ listing.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ listing.price | currency : "" : "symbol" : "1.0-0" }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ listing.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="toContact(listing.id)">
      Buy
    </button>
    <button mat-button color="accent" (click)="goBack()">Cancel</button>
  </mat-card-actions>
</mat-card>
}
